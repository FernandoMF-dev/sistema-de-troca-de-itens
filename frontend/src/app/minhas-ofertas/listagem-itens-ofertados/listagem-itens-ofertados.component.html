<p-dialog [(visible)]="isVisible" [baseZIndex]="10000" [style]="{width: '80vw'}" header="ITENS OFERTADOS">
    <p-table [value]="itensOfertados">
        <ng-template pTemplate="header">
            <tr>
                <th>IMAGEM</th>
                <th>NOME</th>
                <th>CATEGORIA</th>
                <th colspan="3">DESCRICAO</th>
            </tr>
        </ng-template>
        <ng-template let-item pTemplate="body">
            <tr>
                <td><img [src]="item.imagem" alt="Imagem do item"></td>
                <td>{{ item.nome }}</td>
                <td>{{ item.categoriaId }}</td>
                <td colspan="3">{{ item.descricao }}</td>
            </tr>
        </ng-template>
    </p-table>
</p-dialog>
