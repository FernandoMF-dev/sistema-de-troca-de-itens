<h3>CATALOGO</h3>
<p-dataView #dv [paginator]="true" [rows]="20" [sortField]="sortField" [sortOrder]="sortOrder" [value]="itensAmostra"
            filterBy="nome" paginatorPosition="both">
    <p-header>
        <div class="ui-helper-clearfix">
            <div class="p-grid">
                <div class="p-col-12 p-md-4">
                    <p-dropdown (onChange)="onSortChange($event)" [(ngModel)]="sortKey" [options]="sortOptions"
                                [style]="{'min-width':'140px'}" placeholder="Sort By"></p-dropdown>
                </div>
                <div class="p-col-6 p-md-4 filter-container">
                    <div style="position:relative">
                        <input (input)="dv.filter($event.target.value)" pInputText placeholder="Buscar por nome"
                               type="search">
                    </div>
                </div>
                <div class="p-col-6 p-md-4" style="text-align:right">
                    <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                </div>
            </div>
        </div>
    </p-header>
    <ng-template class="listagem-list" let-item pTemplate="listItem">
        <div class="p-col-12">
            <div class="car-details">
                <div>
                    <img [src]="item.imagem" class="center-img">
                    <div class="p-grid">
                        <div class="p-col-12">NOME:&nbsp;<strong>{{ item.nome }}</strong></div>
                        <div class="p-col-12">DONO:&nbsp;<strong>{{ item.usuario.nome }}</strong></div>
                        <div class="p-col-12">CATEGORIA:&nbsp;<strong>{{ item.categoria.descricao }}</strong></div>
                        <div class="p-col-12">DESCRICAO:&nbsp;<strong>{{ item.descricao }}</strong></div>
                    </div>
                </div>
                <button (click)="ofertar(item.id)" class="ui-button-warning" label="Fazer Oferta" pButton
                        type="button"></button>
            </div>
        </div>
        <hr>
    </ng-template>
    <ng-template class="listagem-grid" let-item pTemplate="gridItem">
        <div class="p-col-12 p-md-3" style="padding:.5em">
            <p-panel [header]="item.nome" [style]="{'text-align':'center'}">
                <img [src]="item.imagem" class="center-img">
                <div class="car-detail">{{ item.nome }} - {{ item.categoriaId }}</div>
                <hr>
                <button (click)="ofertar(item.id)" class="ui-button-warning" label="Fazer Oferta" pButton
                        type="button"></button>
            </p-panel>
        </div>
    </ng-template>
</p-dataView>

<app-criar-oferta #dialogOferta></app-criar-oferta>
