<p-dialog [(visible)]="displayOferta" [baseZIndex]="10000" [draggable]="false" [maximizable]="true"
          [modal]="true" [resizable]="false"
          [style]="{width: '50vw'}" header="Realizar nova oferta">

    <app-ficha-item [id]="novaOferta.itemId"></app-ficha-item>

    <p-pickList [responsive]="true" [sourceStyle]="{'height':'300px'}" [source]="itemSource" [targetStyle]="{'height':'300px'}"
                [target]="itemTarget"
                dragdrop="true" filterBy="nome" sourceFilterPlaceholder="Buscar por nome"
                sourceHeader="Seus itens"
                targetFilterPlaceholder="Buscar por nome" targetHeader="Itens ofertados">

        <ng-template let-item pTemplate="item">
            <div class="ui-helper-clearfix">
                <img [src]="item.imagem" width="50">
                <div class="item-detalhe">
                    {{ item.nome }} - {{ item.categoriaId }}
                    <hr>
                    {{ item.descricao }}
                </div>
            </div>
        </ng-template>

    </p-pickList>

    <p-footer>
        <button (click)="salvarOferta()" [disabled]="itemTarget == 0" class="ui-button-raised ui-button-success" icon="pi pi-check" label="Ofertar"
                pButton type="button"></button>
        <button (click)="displayOferta=false" class="ui-button-secondary" icon="pi pi-times" label="Cancelar" pButton
                type="button"></button>
    </p-footer>
</p-dialog>
